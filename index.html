<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <h1 class="heading">Word Scramble Game</h1>
        <div id="scrambled">
            <h3 id="scrambleWord"></h3>
            <p id="hint"></p>
        </div>

        <div id="form">
            <input type="text" id="input" placeholder="Guess the correct word"
            />
        </div>

        <h3 id="output">Result :</h3>
        <div class="foot">
            <button type="button" onclick="check()">Check</button>
            <button type="button" onclick="refresh()">Refresh</button>
        </div>

        <script src="script.js"></script>

    </div>
</body>
</html>
